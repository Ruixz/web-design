<!DOCTYPE html>
<html>
<head>
<title>Chapter 6: Question 3</title>
<script type="text/javascript">
	function mouseOver(that) {
		that.src = "http://dreamchimney.com/slvs/Neu!_20080425100732.jpg";
	}

	function mouseOut(that) {
		that.src = "http://upload.wikimedia.org/wikipedia/en/e/e2/Neu_albumcover.jpg";
	}
</script>
</head>
<body>
<img src="http://upload.wikimedia.org/wikipedia/en/e/e2/Neu_albumcover.jpg" name="myImage" onmouseover="mouseOver(this)"
onmouseout="mouseOut(this)" />
</body>
</html>
