<body>
<h1>Emulating str_pad()</h1>
<?php

$myString = "Hello, world!";
$desiredLength = 20;
echo "<pre>Original string: '$myString'</pre>";
while ( strlen( $myString ) < $desiredLength ) {
	$myString .= " ";
}
echo "<pre>Padded string: '$myString'</pre>";

?>
